<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TV Schedule Display</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      padding: 2rem;
      margin: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.5rem;
    }
    th, td {
      padding: 1rem;
      border: 1px solid #444;
      text-align: center;
    }
    th {
      background: #222;
    }
  </style>
</head>
<body>
  <h1>ðŸ“… Schedule</h1>
  <div id="schedule">Loading...</div>

  <script>
    const sheetID = 'YOUR_SHEET_ID'; // Replace with your sheet ID
    const sheetURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

    async function loadSchedule() {
      try {
        const res = await fetch(sheetURL);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2)); // Clean gviz JSON

        const table = document.createElement('table');
        const rows = json.table.rows;

        // Add table headers
        const headers = json.table.cols.map(col => `<th>${col.label}</th>`).join('');
        table.innerHTML += `<tr>${headers}</tr>`;

        // Add table rows
        rows.forEach(row => {
          const cells = row.c.map(cell => `<td>${cell?.v ?? ''}</td>`).join('');
          table.innerHTML += `<tr>${cells}</tr>`;
        });

        document.getElementById('schedule').innerHTML = '';
        document.getElementById('schedule').appendChild(table);
      } catch (err) {
        document.getElementById('schedule').innerText = 'Failed to load schedule.';
        console.error(err);
      }
    }

    // Initial load
    loadSchedule();

    // Refresh every 5 minutes
    setInterval(loadSchedule, 5 * 60 * 1000);
  </script>
</body>
</html>
